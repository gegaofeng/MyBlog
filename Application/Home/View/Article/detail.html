<!DOCTYPE HTML>
<html lang="zh-cn">
    <head>
    <include file="Public/common_header"/>
    <title>{$info.title}-个人博客</title>
    <meta name="Keywords" content="{:C('WEB_SITE_KEYWORD')}"/>
    <meta name="description" content="{:C('WEB_SITE_DESCRIPTION')}"/>
    <link rel="stylesheet" href="__PUBLIC__/static/pintu/css/pintuer.css">
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/home/css/detail.css">
</head>
<body>
<include file="Public/common_nav"/>  <!--导航栏-->
<!--<include file="Public/banner"/>    首页banner暂不启用 -->
<br />
<div class="container" style="margin-top: 60px;">
    <div class="row">
	<!--具体文章内容-->
	<div class="column col-xs-8">
	    <block name="header">
            <header class="jumbotron subhead" id="overview">
                <div class="container">
                    <h2>{$info.title}</h2>
                    <br />
                        <p>
			    <span  class="pull-left">
				<!--<span class="author">{$info.uid}|get_username</span>-->
                <span class="">浏览：{$info.view}&nbsp</span>
                <span class="">评论：{$info.view}&nbsp</span>
				<span> 发布日期：{$info.create_time|date='Y-m-d H:i:s',###}</span>
			    </span>
			    <span class="pull-right">
				<article:prev name="prev" info="info">
				    <a href="{:U('?id='.$prev['id'])}">上一篇</a>
				</article:prev>
				<article:next name="next" info="info">
				    <a href="{:U('?id='.$next['id'])}">下一篇</a>
				</article:next>
			    </span>
                        </p>
                    </div>
                </header>
            </block>
            <block name="body">
                <div class="span9 main-content">
                    <!-- Contents
                    ================================================== -->
                    <section id="contents">{$info.content}</section>
                    <hr/>
                    <!--:hook('documentDetailAfter',$info)-->
                </div>
            </block>
	</div>

	<!--右侧内容-->
	<include file="Public/common_right"/>
    </div>
</div>
<br />
<!--底部-->
<br />
<include file="Public/common_footer"/>
</body>
</html>
