<script type="text/javascript">
    function statusoperate(id){
        if($("#status"+id).text()=='开放'){
            $("#status"+id).text('关闭');
            $("#operate"+id).text('开放');
        }else{
            $("#status"+id).text('开放');
            $("#operate"+id).text('关闭');
        }
    }
</script>
